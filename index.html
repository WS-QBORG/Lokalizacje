<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Mapa inwestycji budowlanych</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([53.5, 15.0], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const markers = L.markerClusterGroup();

    const files = [
      'wnioski_chunk_1.geojson',
      'wnioski_chunk_2.geojson',
      'wnioski_chunk_3.geojson',
      'wnioski_chunk_4.geojson',
      'wnioski_chunk_5.geojson'
    ];

    files.forEach(file => {
      fetch(file)
        .then(response => response.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            onEachFeature: function (feature, layer) {
              if (feature.properties && feature.properties.popup) {
                layer.bindPopup(feature.properties.popup);
              }
            }
          });
          markers.addLayer(layer);
        })
        .catch(error => {
          console.error(`Błąd wczytywania ${file}:`, error);
        });
    });

    map.addLayer(markers);
  </script>
</body>
</html>
