<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mapa inwestycji i projektantów</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        .tabela {
            padding: 20px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #444;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="tabela">
    <h2>Projektanci i liczba projektów</h2>
    <!-- Tutaj zostanie osadzona tabela -->
    <div id="tabela-z-projektantami"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

<script>
    const map = L.map('map').setView([53.5, 16.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
    }).addTo(map);

    const markerCluster = L.markerClusterGroup();

    const files = [
        "wnioski_chunk_1.geojson",
        "wnioski_chunk_2.geojson",
        "wnioski_chunk_3.geojson",
        "wnioski_chunk_4.geojson",
        "wnioski_chunk_5.geojson"
    ];

    files.forEach(file => {
        fetch(file)
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.popup) {
                            layer.bindPopup(feature.properties.popup);
                        }
                    }
                }).eachLayer(layer => markerCluster.addLayer(layer));
            });
    });

    map.addLayer(markerCluster);

    // Wczytanie tabeli
    fetch("projektanci_z_mapy.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("tabela-z-projektantami").innerHTML = html;
        });
</script>

</body>
</html>
